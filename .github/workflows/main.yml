name: Deploy to Domain

on:
  push:
    branches:
      - clean-branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy project to VPS via rsync
        run: |
          rsync -avz --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no -p 2298" \
            ./ corec2322@23.94.230.146:public_html

      - name: SSH into VPS and run deployment commands
        run: |
          ssh -p 2298 corec2322@23.94.230.146 << 'EOF'
            set -e
            cd public_html
            git pull origin clean-branch
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF